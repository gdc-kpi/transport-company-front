<div class="container-sm p-2" >

    <form *ngIf="!passwordChanged" class="form-horizontal m-1" role="form" [formGroup]="passwordForm" (ngSubmit)="onSubmit(passwordForm.value)">
        <h2 style="text-align: center;">Reset your password</h2>

       
        <div class="form-group">
            <label for="password" class="col-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" formControlName="password" placeholder="Password" class="form-control">
                <div *ngIf="passwordMessage" style="color: red;">
                    {{passwordMessage}}
                  </div>
            </div>
           
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-4 control-label">Confirm password</label>
            <div class="col-sm-9">
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control">
                <div *ngIf="confirmPasswordMessage" style="color: red;">
                    {{confirmPasswordMessage}}
                  </div>
            </div>
           
        </div>
        <button type="submit" class="mt-2 btn btn-primary btn-block">Reset password</button>
    </form> 
    <div  *ngIf="passwordChanged">
        <h2 style="text-align: center;">Password successfully changed</h2>
        <button type="submit" class="mt-2 btn btn-primary btn-block" routerLink="/login">Proceed to login</button>

    </div>
    

</div>
