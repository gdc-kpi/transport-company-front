<div class="container-sm p-2" >
    <form class="form-horizontal m-1" role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <h2 style="text-align: center;">Log In</h2>
        <div class="form-group" >
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input formControlName="email" placeholder="Email" class="form-control" name= "email">
                <div *ngIf="emailMessage" style="color: red;">
                    {{emailMessage}}
                  </div>
            </div>  
        </div>
       <div class="form-group">
            <label for="password" class="col-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" formControlName="password" placeholder="Password" class="form-control">
                <div *ngIf="passwordMessage" style="color: red;">
                    {{passwordMessage}}
                  </div>
            </div>
           
        </div>
        <div class="mb-3 ml-2">
        <a style="text-decoration:underline;" routerLink="/restore-password">Forgot your password?</a>
    </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </form> 
</div>
