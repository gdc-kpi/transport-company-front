<div class="container-sm p-2">
  <form class="form-horizontal m-1" role="form" [formGroup]="carForm" (ngSubmit)="onSubmit(carForm.value)">
    <h2 id="cap" style="text-align: center;">Input data about the car</h2>
    <div class="form-group">
      <label for="plate" class="col-sm-12 control-label">Plate</label>
      <div class="col-sm-12">
        <input formControlName="plate" class="form-control" name="plate">
        <div *ngIf="plateMessage" style="color: red;">
          {{plateMessage}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="capacity" class="col-sm-12 control-label">Capacity</label>
      <div class="col-sm-12">
        <input formControlName="capacity" class="form-control" name="capacity" type="number" min="0">
        <div *ngIf="capacityMessage" style="color: red;">
          {{capacityMessage}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="loadCapacity" class="col-sm-12 control-label">Load capacity</label>
      <div class="col-sm-12">
        <input formControlName="loadCapacity" class="form-control" name="loadCapacity" type="number" min="0">
        <div *ngIf="loadCapacityMessage" style="color: red;">
          {{loadCapacityMessage}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="fuelConsumption" class="col-sm-12 control-label">Fuel consumption</label>
      <div class="col-sm-12">
        <input formControlName="fuelConsumption" class="form-control" name="fuelConsumption" type="number" min="0">
        <div *ngIf="fuelConsumptionMessage" style="color: red;">
          {{fuelConsumptionMessage}}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Create</button>
  </form>
</div>
