<div class="row container">
  <div class="col-md-1 columns-2 mr-auto h-50" style="max-height: min-content;">

  </div>

  <div class="columns plr-5 col-md-6 p-2">
    <form class="form-horizontal m-1" role="form" [formGroup]="daysoffForm" (ngSubmit)="onSubmit(daysoffForm.value)">
      <h2 style="text-align: center;">Request Days Off</h2>
      <div class="form-group" >
          <label for="starting" class="col-sm-12 control-label">Starting Date</label>
          <div class="col-sm-12">
              <input formControlName="starting" placeholder="Startig Date" class="form-control" name= "starting" type="date">
          </div>  
      </div>
    <div class="form-group">
          <label for="ending" class="col-12 control-label">Ending Date</label>
          <div class="col-sm-12">
              <input type="ending" formControlName="ending" placeholder="Ending Date" class="form-control" type="date">
              <div *ngIf="endingMessage" style="color: red;">
                  {{endingMessage}}
                </div>
          </div>
        
      </div>
      <button type="submit" class="btn btn-primary btn-block">Send for approval</button>
    </form>
  </div>

  <div class="col-md-1 columns-2 ml-auto h-50 " style="max-height: min-content; ">
    <div class="row p-2">
      <button type="button" class="w-100 btn btn-outline-secondary p-1 mt-1" routerLink="/app/show-days-off">Back</button>
  </div>
  </div>
</div>
