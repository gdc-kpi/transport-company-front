<div class="container-sm p-2" >
    <form class="form-horizontal m-1" role="form" [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
        <h2 style="text-align: center;">Sign Up</h2>
        <div class="form-group" >
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input formControlName="email" placeholder="Email" class="form-control" name= "email">
                <div *ngIf="emailMessage" style="color: red;">
                    {{emailMessage}}
                  </div>
            </div>
  
        </div>
        <div class="form-group">
            <label for="fullName" class="col-sm-3 control-label">Full name</label>
            <div class="col-sm-9">
                <input formControlName="fullName" placeholder="Full Name" class="form-control" name= "email">
                <div *ngIf="fullNameMessage" style="color: red;">
                    {{fullNameMessage}}
                  </div>
            </div>
          
        </div>
       
        <div class="form-group">
            <label for="password" class="col-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" formControlName="password" placeholder="Password" class="form-control">
                <div *ngIf="passwordMessage" style="color: red;">
                    {{passwordMessage}}
                  </div>
            </div>
           
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-4 control-label">Confirm password</label>
            <div class="col-sm-9">
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control">
                <div *ngIf="confirmPasswordMessage" style="color: red;">
                    {{confirmPasswordMessage}}
                  </div>
            </div>
           
        </div>
        <button type="submit" class="mt-2 btn btn-primary btn-block">Sign Up</button>
    </form> 
</div>
