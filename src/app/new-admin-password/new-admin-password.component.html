<div class="container-sm p-2">
    <h2 style="text-align: center;">{{title}}</h2>
    <form *ngIf="title=='Set password and Activate your account'" class="form-horizontal m-1" role="form" [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
        <div class="form-group">
            <label for="password" class="col-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" formControlName="password" placeholder="Password" class="form-control">
                <div *ngIf="passwordMessage" style="color: red;">
                    {{passwordMessage}}
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-4 control-label">Confirm password</label>
            <div class="col-sm-9">
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control">
                <div *ngIf="confirmPasswordMessage" style="color: red;">
                    {{confirmPasswordMessage}}
                </div>
            </div>

        </div>
        <button type="submit" class="mt-2 btn btn-primary btn-block">Set password and Activate</button>
    </form>
    <button routerlink="login" *ngIf="title!='Set password and Activate your account'" class="mt-2 btn btn-primary btn-block" routerLink="/login">Proceed to Log In</button>

</div>
