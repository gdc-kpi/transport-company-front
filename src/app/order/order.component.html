<div class="container-sm p-2">
    <form class="form-horizontal m-1" role="form" [formGroup]="orderForm" (ngSubmit)="onSubmit(orderForm.value)">
        <h2 id="cap" style="text-align: center;">Create Order</h2>
        <div class="form-group">
            <label for="title" class="col-sm-12 control-label">Title</label>
            <div class="col-sm-12">
                <input formControlName="title" class="form-control" name="title">
                <div *ngIf="titleMessage" style="color: red;">
                    {{titleMessage}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="descriprion" class="col-sm-12 control-label">Description</label>
            <div class="col-sm-12">
                <input formControlName="description" class="form-control" name="description">
                <div *ngIf="descriptionMessage" style="color: red;">
                    {{descriptionMessage}}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-6 form-group">
                <label for="weight" class="col-sm-12 control-label">Weight</label>
                <div class="col-sm-12">
                    <input formControlName="weight" class="form-control" name="weight" type="number" min="0" (change)="loadCarplates(orderForm.value);">
                    <div *ngIf="weightMessage" style="color: red;">
                        {{weightMessage}}
                    </div>
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label for="volume" class="col-sm-12 control-label">Volume</label>
                <div class="col-sm-12">
                    <input formControlName="volume" class="form-control" name="volume" type="number" min="0" (change)="loadCarplates(orderForm.value);">
                    <div *ngIf="volumeMessage" style="color: red;">
                        {{volumeMessage}}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-6 form-group">
                <label for="from" class="col-sm-12 control-label">From</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <input formControlName="from" class="form-control" name="from" id="from">
                        <div class="input-group-append">
                            <span class="input-group-text" id="fromAppend" onclick="document.getElementById('fromMapDialog').showModal();">Map</span>
                        </div>
                    </div>
                    <div *ngIf="fromMessage" style="color: red;">
                        {{fromMessage}}
                    </div>
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label for="to" class="col-sm-12 control-label">To</label>
                <div class="col-sm-12">
                    <div class="input-group">
                        <input formControlName="to" class="form-control" name="to" aria-describedby="toAppend" id="to">
                        <div class="input-group-append">
                            <span class="input-group-text" id="toAppend" onclick="document.getElementById('toMapDialog').showModal();">Map</span>
                        </div>
                    </div>
                    <div *ngIf="toMessage" style="color: red;">
                        {{toMessage}}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-6 form-group">
                <label for="carplate" class="col-sm-12 control-label">Car plate</label>
                <div class="col-sm-12">
                    <select id="carplate-select" formControlName="carplate" class="form-control" name="carplate" (change)="updateDriverName()"></select>
                    <div *ngIf="carplateMessage" style="color: red;">
                        {{carplateMessage}}
                    </div>
                </div>
            </div>
            <div class="col-sm-6 form-group">
                <label for="deadline" class="col-sm-12 control-label">Deadline</label>
                <div class="col-sm-12">
                    <input formControlName="deadline" type="datetime-local" class="form-control" name="deadline" (change)="loadCarplates(orderForm.value);">
                    <div *ngIf="deadlineMessage" style="color: red;">
                        {{deadlineMessage}}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="drivername" class="col-sm-12 control-label">Driver's full name</label>
            <div class="col-sm-12">
                <input formControlName="drivername" class="form-control" name="drivername" readonly>
                <div *ngIf="drivernameMessage" style="color: red;">
                    {{drivernameMessage}}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Assign</button>
    </form>
</div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />

<dialog id="fromMapDialog" class="container-sm p-2">
    <div id="mapFrom" class="map-container"></div>
</dialog>

<dialog id="toMapDialog" class="container-sm p-2">
    <div id="mapTo" class="map-container"></div>
</dialog>
